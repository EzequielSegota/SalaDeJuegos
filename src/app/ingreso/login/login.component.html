<div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-6">
        <div class="card px-5 py-5">
            <form novalidate [formGroup]="formLogin" class="text-center">
                <h5 class="mt-3">Login</h5>

                <div class="form-input"> <i class="fa fa-user"></i> <input type="text" id="username" name="username" class="form-control" formControlName='username' placeholder="Nombre de usuario"> </div>

                <div class="form-input"> <i class="fa fa-lock"></i> <input type="password" id="password" name="password" class="form-control" formControlName='password' placeholder="Contraseña"> </div>

                <div *ngIf='error' class="form-input"> <input type="hidden" id="error" class="error form-control"><div [innerHTML]='errorTexto'></div></div>

                <button type="button" class="btn btn-primary mt-2 signup" (click)="Login()">Ingresar</button>
            </form>
            <div class="text-center mt-4"> <span>¿Aun no tienes una cuenta?</span> <br>
                <a routerLink="../register" class="text-decoration-none">Registrate</a> 
            </div>
        </div>
    </div>
</div>
